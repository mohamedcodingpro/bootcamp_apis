<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enough Airtime Widget</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .widget {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="widget" x-data="airtimeWidget()">
    <h2>Enough Airtime Widget</h2>
    <textarea x-model="usage" placeholder="Enter usage (e.g., call,sms,call)"></textarea>
    <input x-model.number="available" placeholder="Available airtime (R)" />
    <button @click="checkAirtime()">Check Airtime</button>
    <p>Result: <span x-text="result"></span></p>
  </div>

  <script>
    function airtimeWidget() {
      return {
        usage: '',
        available: 0,
        result: 0,
        async checkAirtime() {
          const response = await fetch('/api/enough', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ usage: this.usage, available: this.available })
          });
          const data = await response.json();
          this.result = data.result;
        }
      }
    }
  </script>
</body>
</html>
