<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Bill Widget</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .widget {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="widget" x-data="phoneBillWidget()">
    <h2>Phone Bill Widget</h2>
    <textarea x-model="bill" placeholder="Enter bill (e.g., call,sms,call)"></textarea>
    <button @click="calculateTotal()">Calculate Total</button>
    <p>Total: <span x-text="total"></span></p>
    <input x-model.number="callPrice" placeholder="Call price (R)" />
    <input x-model.number="smsPrice" placeholder="SMS price (R)" />
    <button @click="updatePrices()">Update Prices</button>
  </div>

  <script>
    function phoneBillWidget() {
      return {
        bill: '',
        total: 0,
        callPrice: 2.75,
        smsPrice: 0.65,
        async calculateTotal() {
          const response = await fetch('/api/phonebill/total', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ bill: this.bill })
          });
          const data = await response.json();
          this.total = data.total;
        },
        async updatePrices() {
          await fetch('/api/phonebill/price', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: 'call', price: this.callPrice })
          });
          await fetch('/api/phonebill/price', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: 'sms', price: this.smsPrice })
          });
        }
      }
    }
  </script>
</body>
</html>
