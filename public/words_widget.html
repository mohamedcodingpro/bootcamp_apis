<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words Widget</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .widget {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="widget" x-data="wordGameWidget()">
    <h2>Words Widget</h2>
    <input x-model="sentence" placeholder="Enter a sentence" />
    <button @click="fetchStats()">Analyze</button>
    <div x-show="stats">
      <p>Longest Word Length: <span x-text="stats.longestWord"></span></p>
      <p>Shortest Word: <span x-text="stats.shortestWord"></span></p>
      <p>Sum: <span x-text="stats.sum"></span></p>
    </div>
  </div>

  <script>
    function wordGameWidget() {
      return {
        sentence: '',
        stats: null,
        async fetchStats() {
          const response = await fetch('/api/word_game?sentence=' + encodeURIComponent(this.sentence));
          this.stats = await response.json();
        }
      }
    }
  </script>
</body>
</html>
